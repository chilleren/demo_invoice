<!doctype html>
<html lang="en" ng-app="invoiceApp">
<head>
  <meta charset="utf-8">
  <title>Invoice Demo</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/invoice-ctrl.js"></script>
  <script src="js/controllers/address-ctrl.js"></script>
  <script src="js/controllers/line-item-ctrl.js"></script>
  <script src="js/controllers/tax-ctrl.js"></script>
  <script src="js/controllers/discount-ctrl.js"></script>
  <script src="js/directives.js"></script>
</head>
<body>

<div class="navbar navbar-inverse">
  <div class="container">
    <div class="navbar-brand">Invoice Creator</div>
      <p class="navbar-text navbar-right"><a href="#" class="navbar-link">By Chris Hilleren</a></p>
  </div>
</div>

  <div class="container">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <div ng-controller="InvoiceCtrl" class="clearfix" id="invoice-main" ng-click="dismissHelp()">
          
          <div class="alert-holster">
          <div class="alert alert-info text-center" style="display:none" role="alert">
            <h1>Click things to edit them!</h1>
          </div>
          </div>

          <div>
            <h1 class="pull-right" ng-model="invoiceNumber">Invoice {{invoiceNumber}}</h1>
            <address text="Bill From:"></address>
          </div>

          <div>
            <address class="pull-left" text="Bill To:"></address>
            <div invoice-data class="pull-right"></div>
          </div>


          <div>
            <div class="clearfix" line-item-list></div>
            <a href ng-click="addLineItem()">[+] Add Line Item</a>
          </div>

          <div class="clearfix" id="invoice-bottom">
            <div class="pull-left">
              <p><strong>Notes</strong></p>
              <div ng-model="notes" contentEditable="true" class="notes">{{notes}}</div>
            </div>
            <div invoice-total class="pull-right"></div>
          </div>

        </div> <!-- invoice controller -->
      </div> <!-- col -->
    </div> <!-- row -->
  </div> <!-- container -->
</body>
</html>
