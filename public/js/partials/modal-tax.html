<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <h4 class="modal-title" id="myModalLabel">Tax</h4>
</div>
<div class="modal-body">
  <form class="form-horizontal">
    <div class="form-group">
      <label for="type" class="col-sm-3 col-sm-offset-3">Tax type:</label>
      <div class="col-sm-3">
        <input type="text" class="form-control text-right" ng-model="taxCopy.type">
      </div>
    </div>
    <div class="form-group">
      <label for="rate" class="col-sm-3 col-md-offset-3">Tax rate:</label>
      <div class="col-sm-3">
        <input type="text" class="form-control text-right" ng-model="taxCopy.rate">
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="$dismiss()">Cancel</button>
  <button type="button" class="btn btn-danger" ng-click="deleteTax()">Delete</button>
  <button type="button" class="btn btn-primary" ng-click="save(taxCopy)">Save</button>
</div>
