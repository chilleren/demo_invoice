<table>
  <tr class="header">
    <td>Item</td><td>Description</td><td>Unit Cost</td><td>Qty</td><td>Line Total</td>
  </tr>
  <tr ng-repeat="lineItem in lineItems" ng-controller="LineItemCtrl" ng-mouseover="mouseOver()" ng-mouseout="mouseOut()" ng- class="line-item-row" ng-click="editLineItem()">
    <td>{{lineItem.name}}</td>
    <td>{{lineItem.description}}</td>
    <td>{{lineItem.price | currency}}</td>
    <td>{{lineItem.quantity}}</td>
    <td>{{lineItem.price * lineItem.quantity | currency}}</td>
  </tr>
</table>
