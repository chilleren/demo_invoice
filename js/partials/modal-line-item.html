<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <h4 class="modal-title" id="myModalLabel">Edit Line</h4>
</div>
<div class="modal-body">
  <form class="form-horizontal">
    <div class="form-group">
      <label for="name" class="col-sm-2">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="lineItemCopy.name">
      </div>
    </div>
    <div class="form-group">
      <label for="description" class="col-sm-2">Description:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="lineItemCopy.description">
      </div>
    </div>
    <div class="form-group">
      <label for="price" class="col-sm-2">Price:</label>

      <div class="col-sm-4">
        <div class="input-group">
          <div class="input-group-addon">$</div>
          <input type="text" class="form-control text-right" ng-model="lineItemCopy.price">
        </div> 
      </div>
      <label for="quantity" class="col-sm-2">Quantity:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control text-right" ng-model="lineItemCopy.quantity">
      </div>
    </div>
  </form>
    <hr>
    <h5 class="text-center">
      Total: <strong>{{lineItemCopy.quantity * lineItemCopy.price | currency}}</strong>
    </h5>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="$dismiss()">Cancel</button>
  <button type="button" class="btn btn-danger" ng-click="deleteLine()">Delete</button>
  <button type="button" class="btn btn-primary" ng-click="save(lineItemCopy)">Save</button>
</div>
