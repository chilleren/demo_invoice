<div ng-controller="AddressCtrl" ng-model="address">
  <div class="form-group">
    <input type="text" ng-model="address.companyName" placeholder="Company Name" class="full-width">
  </div>
  <div class="form-group">
    <input type="text" ng-model="address.street" placeholder="Street Address" class="full-width">
  </div>
  <div class="form-group">
    <input type="text" ng-model="address.city" placeholder="City" class="city">
    <input type="text" ng-model="address.state" placeholder="State" class="state">
    <input type="text" ng-model="address.zip" placeholder="Zip Code" class="zip">
  </div>
</div>
