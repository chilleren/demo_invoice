<!doctype html>
<html lang="en" ng-app="invoiceApp">
<head>
  <meta charset="utf-8">
  <title>Invoice Demo</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/invoice-ctrl.js"></script>
  <script src="js/controllers/address-ctrl.js"></script>
  <script src="js/directives.js"></script>
</head>
<body>

<div class="navbar navbar-inverse">
  <div class="container">
    <div class="navbar-brand">Invoice Creator</div>


      <p class="navbar-text navbar-right"><a href="#" class="navbar-link">By Chris Hilleren</a></p>
  </div>
</div>
  <div class="container">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <div ng-controller="InvoiceCtrl">
          <div>
            <h1 class="pull-right" ng-model="invoiceNumber">Invoice {{invoiceNumber}}</h1>

            <address text="Bill From:"></address>
          </div>



          <div>
            <address class="pull-left" text="Bill To:"></address>
            <div invoice-data class="pull-right"></div>
          </div>

          <div>
            <div class="clearfix" line-item-list></div>
            <button ng-click="addLineItem()" class="btn btn-success">[+] Add</button>
          </div>

          <div>
            <div ng-click="highlight()" class="pull-right">
              <div ng-model="subtotal">Subtotal: {{subtotal | currency}}</div>
              <div ng-repeat="tax in taxes">{{tax.type}} Tax: {{tax.rate * subtotal | currency}}</div>
              <div ng-repeat="discount in discounts">Discount: {{discount | currency}}</div>
              <div>{{total() | currency}}</div>
            </div>
          </div>
        </div>
      </div>  
    </div>
  </div>

</body>
</html>
